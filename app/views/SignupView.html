<div id="signup">
    <div class="container">
        <div class="row">
            <div class="col-md-6 visible-md-block visible-lg-block signup-background">

            </div>
            <div class="col-md-6">
                <h1 class="block-title"><span class="icon">ÔÖç</span> Sign up</h1>

                <div class="tile">

                    <form class="p-15" role="form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control input-sm" id="username"
                                   ng-model="signup.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control input-sm" id="email" ng-model="signup.email"
                                   placeholder="Email">

                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control input-sm" id="password"
                                   ng-model="signup.password" placeholder="Password">

                        </div>
                        <div class="form-group">
                            <label for="confirmPasswod">Confirmar Password</label>
                            <input type="password" class="form-control input-sm" id="confirmPassword"
                                   ng-model="signup.confirmPasswod" placeholder="Password">

                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-sm m-t-10">Sign Up</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
