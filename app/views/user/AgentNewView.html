<div class="block-area">
	<h3 class="block-title">Create new agent</h3>

	<div class="tile p-15">
		<form class="form-horizontal" name="NewAgentForm" role="form" ng-submit="create($event)" novalidate>
			<div class="form-group">
				<label for="newAgentName" class="col-md-2 control-label">Name</label>

				<div class="col-md-10">
					<div class="formError" ng-messages="NewAgentForm.name.$error"
						  ng-if="NewAgentForm.name.$dirty && !NewAgentForm.name.$valid">
						<div class="formErrorContent">
							<div ng-message="required">Name is required</div>
							<div ng-message="minlength">Name need at least 5 characters</div>
						</div>

						<div class="formErrorArrow">
							<div class="line10"><!-- --></div>
							<div class="line9"><!-- --></div>
							<div class="line8"><!-- --></div>
							<div class="line7"><!-- --></div>
							<div class="line6"><!-- --></div>
							<div class="line5"><!-- --></div>
							<div class="line4"><!-- --></div>
							<div class="line3"><!-- --></div>
							<div class="line2"><!-- --></div>
							<div class="line1"><!-- --></div>
						</div>
					</div>
					<input type="text" name="name" class="form-control input-sm" id="newAgentName" ng-model="agent.name"
							 required minlength="5">

				</div>
			</div>
			<div class="form-group">
				<label for="newAgentCode" class="col-md-2 control-label">Javascript Code</label>

				<div class="col-md-10">
					<textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="agent.code"
								 class="form-control auto-size input-sm" id="newAgentCode" name="code"></textarea>
				</div>

				<div class="alert alert-danger" ng-if="error">
					<strong>{{error}}</strong>
					<div ng-if="exceptionMessage">
						{{exceptionMessage}}
					</div>
				</div>
			</div>
			<div class="form-group text-right">
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-info btn-sm m-t-10">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
