<div class="block-area">
	<h3 class="block-title">Upload new agent</h3>

	<div class="tile p-15">
		<form class="form-horizontal" name="NewAgentForm" role="form" ng-submit="create($event)" novalidate>
			<div class="form-group">
				<label for="newAgentName" class="col-md-2 control-label">Name</label>

				<div class="col-md-10">
					<input type="text" name="name" class="form-control input-sm" id="newAgentName" ng-model="agent.name"
							 required
							 minlength="5">

					<div ng-messages="NewAgentForm.name.$error">
						<div ng-message="required">Name is required</div>
						<div ng-message="minlength">Name need at least 5 characters</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="newAgentCode" class="col-md-2 control-label">Javascript Code</label>

				<div class="col-md-10">


					<textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="agent.code"
								 class="form-control auto-size input-sm" id="newAgentCode" name="code"></textarea>

					<div ng-messages="NewAgentForm.code.$error">
						<div ng-message="required">Name is required</div>
						<div ng-message="minlength">Name need at least 5 characters</div>
					</div>
				</div>
			</div>
			<div class="form-group text-right">
				<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-info btn-sm m-t-10">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
