<div class="row p-15">
	<div class="col-md-8">
		<div class="panel panel-default tile">
			<div class="panel-heading">
				<h3 class="panel-title">Agent</h3>
			</div>
			<div class="p-15">
				<form ng-submit="update($event)">
					<div class="form-group">
						<label for="agentName">Name</label>
						<input type="text" id="agentName" class="form-control" ng-model="agent.name"/>
					</div>
					<div class="form-group">
						<label for="agentVersion">Version</label>
						<input class="form-control" id="agentVersion" ng-value="(version.moment | date: 'medium')" readonly/>
					</div>
					<div class="form-group">
						<label for="agentName">Code</label>
					<textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="version.code"
								 class="form-control auto-size input-sm" id="newAgentCode" name="code"></textarea>
						<div ng-messages="NewAgentForm.code.$error">
							<div ng-message="required">Name is required</div>
							<div ng-message="minlength">Name need at least 5 characters</div>
						</div>
					</div>

					<div class="text-right">
						<button ng-click="update($event)" class="btn btn-primary">Update Agent</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="tile ng-scope">
			<table class="table table-bordered">
				<thead>
				<tr class="panel-title">
					<th>Version</th>
					<th class="text-right">Battles</th>
					<th class="text-right">View</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="version in versions">
					<td>{{version.moment | date: 'medium'}}</td>
					<td class="text-right">0</td>
					<td class="text-right">
						<button ng-click="loadVersion($event,version._id)" class="btn btn-default btn-xs">View</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
