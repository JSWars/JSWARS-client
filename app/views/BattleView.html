
<div class="container">
    <div class="row">
        <div class="col-mg-12">
            <div class="progress active" style="height: 20px;">
                <div ng-repeat="agent in battle.agents" class="progress-bar " role="progressbar"
                     ng-style="{'background-color':agent.color}" aria-valuenow="60"
                     aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 p-0">
			  <div game></div>
        </div>
        <div class="col-md-4" style="padding-right: 0px">
            <div class=" tile text-center">
                <h2 class="tile-title">Replay controls</h2>

                <div class="p-10">
                    <button class="btn btn-primary"><i class="fa fa-backward"></i></button>
                    <button class="btn btn-primary"><i class="fa fa-step-backward"></i></button>
                    <button class="btn btn-primary"><i class="fa fa-stop"></i></button>
                    &nbsp;&nbsp;1:36 / <strong>05:25</strong>&nbsp;&nbsp;
                    <button class="btn btn-primary"><i class="fa fa-play"></i></button>
                    <button class="btn btn-primary"><i class="fa fa-step-forward"></i></button>
                    <button class="btn btn-primary"><i class="fa fa-forward"></i></button>
                </div>
            </div>
            <div ng-repeat="agent in battle.agents" class="tile">
                <div class="tile-title row" ng-style="{'border-bottom': '3px solid ' + agent.color}">
                    <div class="col-xs-4">
                        <img class="avatar" ng-src="{{agent.user.avatar}}" alt=""/>
                    </div>
                    <div class="col-xs-8">
                        <h3>{{agent.user.username}} </h3>
                        <h4>{{agent.name}}</h4>
                    </div>
                </div>
                <div class="units">
                    <span class="unit" ng-repeat="unit in agent.units" ng-style="{'padding-top': 49-(49/100*unit.health) + 'px'}"></span>
                </div>
            </div>

        </div>
    </div>
</div>
<br/>
