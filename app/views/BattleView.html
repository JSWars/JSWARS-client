<div class="container">
	<div class="row">
		<div class="col-mg-12">
			<div class="progress active" style="height: 20px;">
				<div ng-repeat="team in battle.teams" class="progress-bar " role="progressbar"
					  ng-style="{'background-color':team.color}" aria-valuenow="60"
					  aria-valuemin="0" aria-valuemax="100" style="width: 10%">
					<span class="sr-only">60% Complete</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="battle">
		<div class="col-md-8 p-0">
			<div game battle="battle" start="start" next="next" pause="pause" on-start="onStart" on-frame="onFrame"></div>
		</div>
		<div class="col-md-4" style="padding-right: 0px">
			<div class=" tile text-center">
				<h2 class="tile-title">Replay controls</h2>

				<div class="p-10">
					<button class="btn btn-primary" ng-click="next(-10)"><i class="fa fa-backward"></i></button>
					<button class="btn btn-primary" ng-click="next(-1)"><i class="fa fa-step-backward"></i></button>
					<button class="btn btn-warning" ng-click="pause()"><i class="fa fa-pause"></i></button>
					&nbsp;&nbsp;{{currentTime | date : 'ss:sss'}} / <strong>{{totalTime | date : 'ss:sss'}}</strong>&nbsp;&nbsp;
					<button class="btn btn-primary" ng-click="start()"><i class="fa fa-play"></i></button>
					<button class="btn btn-primary" ng-click="next(1)"><i class="fa fa-step-forward"></i></button>
					<button class="btn btn-primary" ng-click="next(10)"><i class="fa fa-forward"></i></button>
				</div>
			</div>
			<div ng-repeat="team in battle.teams" class="tile">
				<div class="tile-title row" ng-style="{'border-bottom': '3px solid ' + team.color}">
					<div class="col-xs-4">
						<img class="avatar" ng-src="{{team.user.avatar}}" alt=""/>
					</div>
					<div class="col-xs-8">
						<h3>{{team.user.username}} </h3>
						<h4>{{team.name}}</h4>
					</div>
				</div>
				<div class="units">
					<span class="unit" ng-repeat="unit in team.units"							>
					</span>
					<!-- ng-style="{'padding-top': 49-(49/100*unit.health) + 'px'}"-->

				</div>
			</div>

		</div>
	</div>
</div>
<br/>
