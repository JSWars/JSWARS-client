<div class="tile-dark-medium">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="jumbotron">
					<div class="container">
						<h2>Sign up for free!</h2>

						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur culpa dolorum fugit.
						</p>
						<ul>
							<li>Create, train and share your agente resutls</li>
							<li>Get 10 batch training sessions per day</li>
							<li>Fun with flags!</li>
						</ul>
						<p><a class="btn btn-register btn-lg" href="#/register/">Sign up now!</a></p>
					</div>
				</div>
			</div>

			<div class="col-md-6" id="login-tile">
				<h1 class="block-title"><span class="icon">ï… </span> Sign In</h1>

				<div class="tile g p-15">

					<a class="btn btn-block btn-social btn-github" ng-click="ghLogin($event)"><i class="fa fa-github"></i>Sign in with GitHub</a>

					<br/>

					<p class="text-center"> -- OR --</p>

					<form role="form" name="LoginForm">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="username" class="form-control input-sm" id="username"
									 placeholder="Enter username" required>

							<div ng-messages="LoginForm.username.$error">
								<div ng-message="required"></div>
							</div>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control input-sm" id="password"
									 placeholder="Password">

							<div ng-messages="LoginForm.password.$error">
								<div ng-message="required"></div>
							</div>

						</div>

						<div class="text-right m-t-10">
							<a href="#" class="btn btn-link btn-sm text-muted">Recover
								password</a>
							<button type="submit" class="btn btn-sm" ng-disabled="!LoginForm.$valid">Login</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
